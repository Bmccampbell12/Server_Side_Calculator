<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>

    <h1>Server-Side Calculator</h1>
  </head>
  <body>
    <form data-testid="calculator">
    <div>
      <input data-testid="numOne" type="number" id= "numOne" placeholder="Enter First Number">
      <input data-testid="numTwo" type="number" id="numTwo" placeholder="Enter Second Number">
      <button data-testid="operator" type="button" id="addButton" onClick="setOperator('+')">+</button>
      <button data-testid="operator" type="button" id="subtractionButton" onClick="setOperator('-')">-</button>
      <button data-testid="operator" type="button" id="multiplyButton" onClick="setOperator('*')">*</button>
      <button data-testid="operator" type="button" id="divideButton" onClick="setOperator('/')">/</button>

      <button data-testid="equalsButton" type="button" id="equalsButton" onClick="calculate()">=</button>
      <button data-testid="clearButton" type="button" id="clearButton" onClick="clearInputs()">C</button> 
  </div>
</form>
  <section data-testid="recentResult">
    <h2>Recent Results</h2>

    <p data-testid="recentResultDisplay">No RecentResult"</P>
      </section>

      <section data-testid="recentHistory">
<h2>Result History</h2>
<ul data-testid="resultHistory"></ul>
      </section>
  </body>
</html>
