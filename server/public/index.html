<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>

    <h1>Server-Side Calculator</h1>
  </head>
  <body>
    <div>
      <input data-testid="numOne" type="number" id= "numOne" placeholder="Enter First Number">
      <input data-testid="numTwo" type="number" id="numTwo" placeholder="Enter Second Number">
      <button type="button" id="addButton" onClick="selectOperator('+')">+</button>
      <button type="button" id="subtractionButton" onClick="selectOperator('-')">-</button>
      <button type="button" id="multiplyButton" onClick="selectOperator('*')">*</button>
      <button type="button" id="divideButton" onClick="selectOperator('/')">/</button>

      <button type="button" id="equalsButton" onClick="calculate()">=</button>
      <button type="button" id="clearButton" onClick="clearInputs()">C</button> 
  </div>
   
  <section data-test="recentResults">
    <h2>Recent Results</h2>

    <p id="recentResultDisplay">No RecentResult"</P>
      </section>

      <section data-testid="recentHistory">
<h2>Result History</h2>
<ul id="resultHistoryList"></ul>
      </section>
  </body>
</html>
