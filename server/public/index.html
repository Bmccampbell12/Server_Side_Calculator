<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>

    <h1>Server-Side Calculator</h1>
  </head>
  <body>
    <form data-testid="calculator" onSubmit="handleSubmit(event)">
    
      <input data-testid="numOne" type="number" id= "numOne" placeholder="Enter First Number">
      <input data-testid="numTwo" type="number" id="numTwo" placeholder="Enter Second Number">
      <button data-testid="operator" type="button"  onClick="setOperator('+')">+</button>
      <button data-testid="operator" type="button"  onClick="setOperator('-')">-</button>
      <button data-testid="operator" type="button"  onClick="setOperator('*')">*</button>
      <button data-testid="operator" type="button"  onClick="setOperator('/')">/</button>

      <button data-testid="equalsButton" type="button" id="equalsButton" onClick="Calculate()">=</button>
      <button data-testid="clearButton" type="button" id="clearButton" onClick="clearInputs()">C</button> 
</form>
  
    <h2>Recent Result</h2>
  <section data-testid="recentResult" id="recentResultDisplay">No Recent Result</section>
     

<h2>Result History</h2>
<section data-testid="resultHistory" id="resultHistory"></section>
      
  </body>
</html>
